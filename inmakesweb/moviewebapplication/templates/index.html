{% extends 'base.html' %}
{% block body %}
<div class="container">
  <h2>MOVIES</h2>
  <div class="card">
       <div class="card bg-dark text-white">
        <div class="card-body">
             <div class="row">
                  {% for i in movie_list %}
                    <div class="col-md-3">
                            <div class="card" style="width: 100%;">
                                  <img class="card-img-top" src="{{i.img.url}}" width="10" height="100" alt="Card image cap">
                                  <div class="card-body">
                                        <h5 class="card-title">{{i.name}}</h5>
                                        <a href="{% url 'detail' i.id %}" class="btn btn-primary">{{i.name}}</a>
                                  </div><br>
                            </div><br>
                    </div><br>
                  {% endfor %}
            </div><br>
        </div><br>
      </div>
  </div>
</div>
{% endblock %}
